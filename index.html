<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 by 5</title>
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #4db6ac;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(rgba(30,136,229,0.8), rgba(30,136,229,0.9)), url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .intro-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 50px;
        }
        .intro-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .intro-card:hover {
            transform: translateY(-10px);
        }
        .intro-card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: var(--primary-color);
        }
        nav {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--secondary-color);
        }
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div>5 by 5</div>
            <div>
                <a href="index.html">首頁</a>
                <a href="training.html">訓練項目</a>
                <a href="partners.html">合作夥伴</a>
                <a href="equipment.html">設備介紹</a>
                <a href="contact.html">聯絡我們</a>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>安全5x5科技</h1>
            <p>專業安全訓練與全方位解決方案</p>
        </div>
    </header>

    <div class="container">
        <div class="intro-section">
            <div class="intro-card">
                <h2>空戰訓練</h2>
                <p>全面的空中作戰策略訓練，提供高度專業化的空戰技能培訓。</p>
                <a href="training.html#airwar" class="cta-button">了解詳情</a>
            </div>
            <div class="intro-card">
                <h2>陸戰CQB</h2>
                <p>近距離戰鬥專業訓練，精準掌握城市作戰與緊急應變技能。</p>
                <a href="training.html#cqb" class="cta-button">了解詳情</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="intro-section">
            <div class="intro-card">
                <h2>我們的優勢</h2>
                <p>擁有最先進的訓練設施、專業教官團隊和全面的訓練體系。我們致力於培養具有極致作戰能力的專業人才。</p>
                <a href="partners.html" class="cta-button">合作夥伴</a>
            </div>
            <div class="intro-card">
                <h2>訓練理念</h2>
                <p>安全5x5科技堅信通過系統化、實戰化的訓練，可以最大程度提升作戰人員的生存能力和團隊協同能力。</p>
                <a href="equipment.html" class="cta-button">設備介紹</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 安全5x5科技 版權所有</p>
    </footer>
</body>
</html>
