<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全5x5科技 - 專業安全訓練與全方位解決方案</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #df1414;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --card-color: #1E1E1E;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        .header-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover; /* 这会确保图片完整覆盖背景 */
    background-position: center; /* 图片居中 */
    opacity: 1;
    transition: opacity 1s, transform 10s linear;
    object-fit: cover; /* 确保图片填充整个容器 */
}
        header {
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }
        .header-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }
        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .header-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        nav {
            background-color: rgba(30,30,30,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 10px rgba(93,138,168,0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }
        nav a:hover::after {
            width: 100%;
        }
        .intro-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 50px;
        }
        .intro-card {
            background-color: var(--card-color);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(93,138,168,0.1);
        }
        .intro-card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .social-links {
            text-align: center;
            padding: 30px 0;
            background-color: rgba(30,30,30,0.8);
        }
        .social-links a {
            color: var(--primary-color);
            margin: 0 15px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            color: white;
            transform: scale(1.2);
        }
        footer {
            background-color: var(--card-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div style="color: var(--primary-color);">5 by 5</div>
            <div>
                <a href="index.html">首頁</a>
                <a href="training.html">訓練項目</a>
                <a href="partners.html">合作夥伴</a>
                <a href="equipment.html">設備介紹</a>
                <a href="contact.html">聯絡我們</a>
            </div>
        </div>
    </nav>

    <header>
        <div class="header-background" id="slidingBackground"></div>
        <div class="header-content">
            <h1>5 by 5</h1>
            <p>專業安全訓練與全方位解決方案</p>
        </div>
    </header>

    
    <script>
const backgrounds = [
    'images/F22.png',  // 请确保将图片放入 images 文件夹
];

const backgroundElement = document.getElementById('slidingBackground');
let currentBackground = 0;

function changeBackground() {
    // 设置下一张背景
    backgroundElement.style.backgroundImage = `url(${backgrounds[currentBackground]})`;
    
    // 缩放动画效果
    backgroundElement.style.transform = 'scale(1.1)';
    setTimeout(() => {
        backgroundElement.style.transform = 'scale(1)';
    }, 9000);

    // 更新索引
    currentBackground = (currentBackground + 1) % backgrounds.length;
}

// 初始化第一张背景
changeBackground();

// 每10秒切换一次背景
setInterval(changeBackground, 10000);
    </script>

    <div class="container">
        <div class="intro-section">
            <div class="intro-card">
                <h2>空戰訓練</h2>
                <p>全面的空中作戰策略訓練，提供高度專業化的空戰技能培訓。</p>
                <a href="training.html#airwar" class="cta-button">了解詳情</a>
            </div>
            <div class="intro-card">
                <h2>陸戰CQB</h2>
                <p>近距離戰鬥專業訓練，精準掌握城市作戰與緊急應變技能。</p>
                <a href="training.html#cqb" class="cta-button">了解詳情</a>
            </div>
        </div>
    </div>

    <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>
        <p>&copy; 2024 安全5x5科技 版權所有</p>
        <p id="last-updated">網站最後更新：</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lastUpdated = document.getElementById('last-updated');
            const now = new Date();
            lastUpdated.textContent = `網站最後更新：${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;
        });
    </script>
</body>
</html>
